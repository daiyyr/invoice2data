issuer: ADVANCE LIFTS NZ LIMITED
keywords:
- ADVANCE LIFTS NZ LIMITED

fields:
  invoice_number: 'Invoice\s*No\s*\.\:\s*(\d+)'
  bc_number: 'BC\s+(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\/\d\d\/\d\d\d\d)'
  due_date: '14days'
  amount: 'Balance\s*Due\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
