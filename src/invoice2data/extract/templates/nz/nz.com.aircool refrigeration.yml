issuer: AIRCOOL REFRIGERATION
keywords:
- AIRCOOL REFRIGERATION

fields: 
  invoice_number: 'Tax\s*Invoice.?\s*\:?\s*(\w+)'
  bc_number: '(?<!c\/\-)Body\s*Corporate\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: '[Dd]ate\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: '0days'
  amount: 'Total.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'GST.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

