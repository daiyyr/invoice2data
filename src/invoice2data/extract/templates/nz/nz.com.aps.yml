issuer: Andrews Property Services
keywords:
- APS
- Andrews Property Services

fields: 
  invoice_number: 'APS Ref\s*(\w+)'
  bc_number: ''
  gst_number: 'GST\s*Number\:\s*(\d{1,3}\-\d\d\d\-\d\d\d)'
  date: '(\w{1,2}\/\w\w\/\w\w\w\w)'
  due_date: '(\w{1,2}\/\w\w\/\w\w\w\w)'
  amount: '([\d\,]{1,10}\.\d\d)'
  gst: '([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
