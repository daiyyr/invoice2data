issuer: Auckland Garden Bag Company Limited
keywords:
- Auckland Garden Bag Company Limited

fields: 
  invoice_number: 'Invoice\s*\Number.?\s*\:*\s*(\w+)'
  bc_number: '\sBC\s*(\w+)\s'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: '(\d{1,2}\s*\w{3,9}\s*20\d\d)\s'
  due_date: '0days'
  amount: '\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

