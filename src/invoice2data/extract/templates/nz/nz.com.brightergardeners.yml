issuer: Brighter Gardeners
keywords:
- Brighter Gardeners

fields:
  invoice_number: 'Invoice\s*\:\s*(\w+)'
  bc_number: 'BC\s+(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\/\d\d\/\d\d\d\d)'
  due_date: '(\d{1,2}\/\d\d\/\d\d\d\d)'
  amount: 'AMOUNT\s*DUE\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
