issuer: Budgen Property Maintenance
keywords:
- Budgen Property Maintenance

fields:
  invoice_number: 'Invoice No\.\:\s*(\d+)'
  bc_number: 'Body Corporate No.\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s+'
  date: 'Date\s*\:\s*(\d{1,2}\/\d{1,2}\/20\d\d)'
  due_date: '0days'
  amount: 'Balance\s*Due\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*\:\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%dst %b %Y'
    - '%D %b %Y'
    - '%d %B %Y'
    - '%d%m%y'
    - '%d/%m/%Y'
    - '%d %b %Y'
