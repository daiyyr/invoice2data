issuer: Building Solutions
keywords:
- Building Solutions
fields: 
  invoice_number: 'Tax\s*Invoice\s*([\w\.]+)\s'
  bc_number: '(?<!C\/\- )Body\s*Corp\s+(\w+)\s(?!Ltd)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d{2,3})\s'
  date: '(\d{1,2}\-\w{3}\-\d\d)'
  due_date: '0days'
  amount: 'Total\s*\$\s*([\d\,]{1,10}\.\d{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
