issuer: Cameron Reid
keywords:
- Cameron Reid

fields:
  invoice_number: 'Invoice Number\s*(\d+)'
  bc_number: 'BC(\w+) (?!Ltd)'
  gst_number: ''
  date: 'Date\s*(\d\d\/\d\d\/\d\d\d\d)'
  due_date: 'Due Date\s*(\d\d\/\d\d\/\d\d\d\d)'
  amount: '\$\s*([\d\,]{1,10}\.\d\d)'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
