issuer: Carlton Electrical
keywords:
- carltonelectrical.co.nz

fields: 
  invoice_number: 'Invoice\s*\No.?\s*\:*\s*(\w+)'
  bc_number: '\sBC\s*(\w+)\s'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: 'Invoice\s*[Dd]ate\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: '7days'
  amount: 'Total.*?\s*\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

