issuer: City Guard
keywords:
- cityguard.co.nz

fields: 
  invoice_number: 'Tax\s*Invoice\s*\#\s*(\w+)'
  bc_number: ''
  gst_number: 'GST\s*Number\s*(\d{1,3}\-\s*\d\d\d\-\s*\d\d\d)'
  date: 'Date\s*(\d{1,2}\/\d\d\/\d\d\d\d)'
  due_date: '50days'
  amount: 'Balance\s*Due\s*NZ.\s*([\d\,]{1,10}\.[\d\scr]{2,5})'
  gst: 'Tax\s*?NZ.\s*([\d\,\s]{1,10}\.[\s\d\scr]{2,5})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
