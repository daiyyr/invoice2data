issuer: Coast Property Services
keywords:
- Coast Property Services

fields: 
  invoice_number: 'Inv\:\s*(\w+)'
  bc_number: ''
  gst_number: ''
  date: '(\d{1,2}\/\d{1,2}\/\d\d)'
  due_date: '5days'
  amount: 'Final\s*Total\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
