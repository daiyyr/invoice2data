issuer: Coll Electrical
keywords:
- Coll Electrical

fields: 
  invoice_number: 'Invoice\s*Number\s*(\w+)\s'
  bc_number: '\sBC\s*(\w+)\s'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: 'Date\s*\:*\s*(\d{1,2}\/\d{1,2}\/20\d\d)\s'
  due_date: 'Due\s*\:*\s*(\d{1,2}\/\d{1,2}\/20\d\d)\s'
  amount: 'Total\s*\:\s*\$\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'GST\s*\:\s*\$\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
