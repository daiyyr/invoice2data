issuer: Contact
keywords:
- 'contactenergy.co.nz'

fields:
  invoice_number: 'Invoice\s*[Nn]umber\:?\s*(\d+)'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*(\d+)\s(?!\s*Ltd)'
  gst_number: 'GST.*\s(\d{2,3}\s*\d{3}\s*\d{3})\s'
  date: 'date\s*(\d{1,2}[^\d]\w{3}[^\d]20\d\d)[^\d]'
  due_date: 'paid\s*by\s*(\d{1,2}[^\d]\w{3}[^\d]\d\d\d?\d?)[^\d]'
  amount: 'If\s*paid\s*by.*\$\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '([\d\,]{1,10}\.[\d]{2}).*of\s*GST'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

