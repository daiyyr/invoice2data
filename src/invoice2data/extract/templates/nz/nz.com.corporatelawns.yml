issuer: Corporate Lawns
keywords:
- corporatelawns.co.nz

fields: 
  invoice_number: 'Invoice.*?No.?\:?\s*(\w+)'
  bc_number: '(?<!c\/\-)\sBC\s?(\w+)\s'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: 'Date\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: '20days'
  amount: 'DUE.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

