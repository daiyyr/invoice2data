issuer: Fire Security Services 2016 Ltd
keywords:
- firesecurity.co.nz

fields: 
  invoice_number: 'Invoice\s*No.?\s*\:?\s*(\w+)'
  bc_number: '(?<!c\/\-)BC\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: '[Dd]ate\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: '[Dd]ue\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  amount: 'Total.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

