issuer: Flourish Gardens Ltd
keywords:
- 'Flourish\s*Gardens\s*Ltd'

fields:
  invoice_number: '(INV\-\w+)'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*[Aa]?[Dd]?[Mm]?[Ii]?[ni]?[Ss]?[Tt]?[Rr]?[Aa]?[Tt]?[Ii]?[Oo]?[Nn]?\s*[Bb]?[Cc]? +(\d+)\s(?!\s*Ltd)'
  gst_number: '\s(\d{2,3}\-\d{3}\-\d{3})\s'
  date: '[^\d](\d{1,2}\s*\w{3}\s*20\d\d)[^\d]'
  due_date: '[^\d](\d{1,2}\s*\w{3}\s*20\d\d)[^\d]'
  amount: 'TOTAL.*\s\$?([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

