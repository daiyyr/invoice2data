issuer: GoToGuy Limited
keywords:
- gotoguy.co.nz

fields: 
  invoice_number: 'Invoice\s*No\.\:\s*(\w+)'
  bc_number: '(?<!C\/\- )Body\s*Corporate\s+(\w+) (?!Ltd)'
  gst_number: '(\d{2,3}-\d\d\d\-\d\d\d)\s'
  date: '(\d{1,2}\/\d{2}\/20\d\d)'
  due_date: '20days'
  amount: 'Balance\s*Due\s*\:\s*\$\s*([\d\,]{1,10}\.\d{2})'
  gst: 'GST\s*\:\s*\$\s*([\d\,]{1,10}\.\d{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
