issuer: GOURLEY HOLDINGS LTD
keywords:
- GOURLEY HOLDINGS LTD

fields:
  invoice_number: 'Tax Invoice No\:\s*(\d+)'
  bc_number: 'Body Corporate No.\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '\s(\d+[a-zA-Z]{2} [a-zA-Z]+ \d{4})'
  due_date: '\s(\d+[a-zA-Z]{2} [a-zA-Z]+ \d{4})'
  amount: 'All\s*Totals\s*to\s*[pP]ay\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST \$([\d\,]{1,10}\.\d\d)'
  overdue_amout: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%dst %b %Y'
    - '%D %b %Y'
    - '%d %B %Y'
    - '%d%m%y'
    - '%d/%m/%Y'
    - '%d %b %Y'
