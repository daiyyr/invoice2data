issuer: Grammar Electrical
keywords:
- grammarelectrical.co.nz

fields: 
  invoice_number: 'TAX\s*INVOICE\s*NO.\s*(\w+)'
  bc_number: '\sBody\s*Corp\s+(\w+)\s'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '\s(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: '\s(\d{1,2}\/\d{2}\/20\d\d)\s'
  amount: 'Balance\s*Due\s*\$\s*([\d\,]{1,10}\.\d{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%m-%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
