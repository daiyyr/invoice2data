issuer: Greenscape Garden Services
keywords:
- Greenscape Garden Services

fields:
  invoice_number: 'Invoice\s*\#\:\s*(\w+)'
  bc_number: ''
  gst_number: 'GST\s*\:\s*(\d{2,3} \d\d\d \d\d\d)'
  date: 'Date\s*\:\s*(\d{1,2} \d\d \d\d\d\d)'
  due_date: '20days'
  amount: 'Total\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
