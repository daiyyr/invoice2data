issuer: Grimshaw
keywords:
- grimshaw.co.nz
- dispute

fields: 
  invoice_number: 'INVOICE\s*NUMBER\s*?.*?\s*(\d+)'
  bc_number: '\sBC\s*(\w+)\s'
  gst_number: 'GST\s*\:\s*(\d{2,3}\s*\d\d\d\s*\d\d\d)\s'
  date: '\s(\d{1,2}\/\d{1,2}\/20\d\d)\s'
  due_date: '\s(\d{1,2}\/\d{1,2}\/20\d\d)\s'
  amount: '\$\s*([\d\,]{1,10}\.\d{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%m-%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
