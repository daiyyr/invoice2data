issuer: Heart Saver NZ Limited
keywords:
- Heart Saver NZ Limited

fields: 
  invoice_number: 'Tax\s*Invoice\s*(\w+)'
  bc_number: ''
  gst_number: '(\d{2,3}-\d\d\d\-\d\d\d)'
  date: '(\d\d\-\w\w\w\-20\d\d)'
  due_date: '7days'
  amount: 'TOTAL\s*DUE\s*([\d\,]{1,10}\.\d\d)'
  gst: 'TOTAL\s*GST\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
