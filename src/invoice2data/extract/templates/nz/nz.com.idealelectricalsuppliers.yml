issuer: Ideal Electrical Suppliers
keywords:
- 'Ideal\s*Electrical\s*Suppliers'

fields:
  invoice_number: 'Reference\s*\:\s*(\w+)'
  bc_number: ''
  static_gst_number: '69-391-044'
  date: '(\d{1,2}\/\d\d\/\d\d\d\d)'
  due_date: '20days'
  amount: 'Total\s*\(inc\)s*\:\s*([\d\,]{1,10}\.?\d?\d?)'
  gst: 'GST\s*\:\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
