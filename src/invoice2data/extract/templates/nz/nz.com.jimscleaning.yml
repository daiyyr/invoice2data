issuer: Jims Cleaning
keywords:
- Jim's Cleaning

fields: 
  invoice_number: '(INV\-\w+)'
  bc_number: ''
  gst_number: ''
  date: '(\d{1,2} \w{3} \d\d\d\d)'
  due_date: '(\d{1,2} \w{3} \d\d\d\d)'
  amount: 'Amount\s*Due\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'TOTAL\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
