issuer: John Noel Mowing
keywords:
- 'John\s*Noel\s*Mowing'

fields: 
  invoice_number: 'Invoice\s*No.*?(\w+)'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*\/?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*\#?\s*(\d+)\s(?!\s*Ltd)'
  gst_number: '[^\d](\d{2,3}\-\d{3}\-\d{3})\s'
  date: 'Date.*?(\d{1,2}.\d{2}.20\d\d)\s'
  due_date: '14days'
  amount: 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'GST.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'  

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

