issuer: Lifestyle Plus Ltd
keywords:
- Lifestyle Plus Ltd

fields: 
  invoice_number: 'Invoice\s*Number\s*(\d+)'
  bc_number: '(?<!c\/\- )Body\s*Corp\s*No.\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\s*\w{3}\s*20\d{2})'
  due_date: '0days'
  amount: 'Amount\s*Due\s*([\d\,]{1,10}\.\d\d)'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%m-%Y'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
    - '%d %B'
