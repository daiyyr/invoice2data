issuer: MAINTENANCE AND REFURBISHMENT
keywords:
- MAINTENANCE AND REFURBISHMENT

fields:
  invoice_number: 'BC\s*\w+'
  bc_number: 'BC\s*(\w+)'
  static_gst_number: ''
  date: '\d{1,2}\/\d\d\/\d\d\d\d'
  due_date: '\d{1,2}\/\d\d\/\d\d\d\d'
  amount: 'Total\s*\$\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*15\%\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d/%m/%Y'
