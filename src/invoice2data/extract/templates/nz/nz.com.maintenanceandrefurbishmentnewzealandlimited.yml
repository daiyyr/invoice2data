issuer: MAINTENANCE AND REFURBISHMENT NEW ZEALAND LIMITED
keywords:
- 'MAINTENANCE AND REFURBISHMENT NEW ZEALAND LIMITED'

fields: 
  invoice_number: 'REF\.\s*NO\.\s*(.+)'
  bc_number: 'BC\s+(\w+)'
  gst_number: ''
  date: 'DATE.*?\n?.*?(\d{1,2}\/\d{1,2}\/\d\d\d?\d?)'
  due_date: '0days'
  amount: 'TOTAL.*?\$\s*([\d\,]{1,10}\.\d\d)'
  gst: '0%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
