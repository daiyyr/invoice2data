issuer: MERCURY NZ LTD
keywords:
- mercury.co.nz

fields: 
  invoice_number: 'Account\s*number.?\s*\:?\s*(\S+)'
  bc_number: '(?<!c\/\-)Body\s*Cor?porate\s*No\s*(\w+)'
  static_gst_number: '71 048 870'
  date: '(\d{1,2}\s*\w{3,9}\s*20\d\d)\s'
  due_date: '(\d{1,2}\s*\w{3,9}\s*20\d\d)\s'
  amount: 'TOTALS.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

