issuer: Minter Ellison Rudd Watts
keywords:
- 'minterellison.co.nz'

fields: 
  invoice_number: 'Invoice\s*No.*?(\w+)'
  bc_number: '(?<!C\/\-)\sB[oO][Dd][Yy]\s*C[oO][Rr][Pp][Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*(\w+)\s(?!\s*Ltd)'
  gst_number: '\s(\d{2,3}\-\d{3}\-\d{3})\s'
  date: 'Date.*?(\d{1,2}\s*\w{2,9}\s*20\d\d)\s'
  due_date: '20days'
  amount: 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

