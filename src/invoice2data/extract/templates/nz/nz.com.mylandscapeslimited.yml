issuer: MY Landscapes Limited
keywords:
- 'MY\s*Landscapes\s*Limited'

fields:
  invoice_number: '(INV\w*\d+)'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*[Aa]?[Dd]?[Mm]?[Ii]?[ni]?[Ss]?[Tt]?[Rr]?[Aa]?[Tt]?[Ii]?[Oo]?[Nn]?\s*[Bb]?[Cc]? *(\d+)\s(?!\s*Ltd)'
  gst_number: 'GST\s*[Nn]?[Oo]?.*?\n.*?\n?.*?(\d{2,3}\d{3}\d{3})\s'
  date: '[^\d](\d{1,2} *[a-zA-Z]{3,9})\s'
  due_date: '7days'
  amount: 'Total\s*NZD.*\s\$?([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d-%m-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'


