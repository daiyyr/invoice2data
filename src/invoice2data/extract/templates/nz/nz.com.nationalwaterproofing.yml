  bc_number: ''
  gst_number: 'GST\s*Reg\.\s*No\:\s*(\d{1,3}\-\d\d\d\-\d\d\d)'
  date: 'Date\s*\:\s*(\d\d\/\d\d\/\d\d\d\d)'
