issuer: OfficeMax New Zealand Limited
keywords:
- OfficeMax New Zealand Limited

fields:
  invoice_number: '\d{1,2}\/\d\d\/\d\d\s*(\d+)'
  bc_number: 'Body\s*Corp\s+(\w+)'
  gst_number: '(\d{2,3}-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\/\d\d\/\d\d)'
  due_date: '14days'
  amount: 'Total\s*([\d\,]{1,10}\.\d\d)'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%dst %b %Y'
    - '%D %b %Y'
    - '%d %B %Y'
    - '%d%m%y'
    - '%d/%m/%Y'
    - '%d %b %Y'
    - '%b %d %Y'
