issuer: Palmer Trading Ltd
keywords:
- 'Palmer\s*Trading\s*Ltd'
- 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'

fields: 
  invoice_number: '(INV\-\w+)'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*\-?\s*([sS]?\d+)\s(?!\s*Ltd)'
  gst_number: '\s(\d{2,3}\s*\d{3}\s*\d{3})\s'
  date: '(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  due_date: '[Dd]ue.*?(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  amount: 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'GST.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'  

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

