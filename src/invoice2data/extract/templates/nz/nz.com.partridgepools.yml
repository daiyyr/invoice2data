issuer: Partridge Pool & Spa
keywords:
- partridgepools.co.nz

fields:
  invoice_number: 'Invoice\s*Number\:\s*(\w+)'
  bc_number: 'BC\s+(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s+'
  date: '(\d{1,2}\/\d\d\/20\d\d)'
  due_date: '7days'
  amount: 'Total\s*Including\s*GST\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*Content\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%dst %b %Y'
    - '%D %b %Y'
    - '%d %B %Y'
    - '%d%m%y'
    - '%d/%m/%Y'
    - '%d %b %Y'
    - '%b %d %Y'
