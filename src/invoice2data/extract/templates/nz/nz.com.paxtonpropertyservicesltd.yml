issuer: Paxton Property Services Ltd
keywords:
- paxtonservices.co.nz

fields: 
  invoice_number: 'Tax\s*Invoice\s*No\s*\:\s*(\w+)'
  bc_number: 'Body\s*Corporate\s*No\:\s+(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s+'
  date: '(\d{1,2}\/\d{2}\/20\d\d)'
  due_date: '0days'
  amount: 'Total\s*\$\s*([\d\,]{1,10}\.\d\d)' 
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%B %d %Y'
