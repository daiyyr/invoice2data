issuer: Prime Energy
keywords:
- prime.co.nz

fields: 
  invoice_number: '[Ii]nvoice\s*No\:\s*(\w+\/\w+)'
  bc_number: ''
  gst_number: '(\d{2,3}[\-\_]\d\d\d[\-\_]\d{2,3})\s'
  date: 'Issue\s*date\:\s*(\d{2}\s*\w{3}\s*20\d{2})'
  due_date: '(\d{2}\-\w{3}\-20\d{2})'
  amount: 'discounted\s*amount\s*due\s*\(\s*If\s*paid\s*after.*?\)\s*\$\s*([\d\,]{1,10}.\d\d)'
  gst: 'GST\s*on\s*this\s*periods\s*discounted\s*charges\s*if\s*paid\s*by\s*\d{2}\s*\w{3}\s*20\d{2}\s*\$\s*([\d\,]{1,10}.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
