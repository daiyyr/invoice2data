issuer: Professional Pest Control Auckland Limited
keywords:
- Professional Pest Control Auckland Limited

fields: 
  invoice_number: '(INV\-\w+)'
  bc_number: '(?<!C\/\-)\sBC\s*(\d+)'
  gst_number: '(\d{2,3}-\d\d\d\-\d\d\d)\s'
  date: '(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  due_date: 'Due.*?(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  amount: 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

