fields: 
  invoice_number: 'Tax\s*[iI]nvoice\s*(\d+)'
  bc_number: 'BC\s*(\w+)'
  static_gst_number: '107-656-049'
  date: '(\d\d\/\w\w\/\d\d\d\d)'
  due_date: '(\d\d\/\w\w\/\d\d\d\d)'
