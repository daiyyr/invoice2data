issuer: Robbie Ward
keywords:
- Robbie Ward

fields: 
  invoice_number: 'No.?\s*\:?\s*([A-Za-z]+\s+\d+)'
  bc_number: '(?<!C\/\O\s)BODY\s*CORPORATE\s*(\d+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: '(\d{1,2}\s*\w{3,9}\s*20\d\d)'
  due_date: '0days'
  amount: 'GST\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d %b %Y'
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

