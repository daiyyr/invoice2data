issuer: Rubbish Direct Ltd
keywords:
- rubbishdirect.co.nz

fields: 
  invoice_number: 'Invoice\s*Number.?\s*\:?\s*(\w+)'
  bc_number: '(?<!c\/\-)B\/C\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)\s'
  date: 'Date\s*\:?\s*(\d{1,2}\/\d{2}\/20\d\d)\s'
  due_date: 'Due.*?\s*\:?\s*(\d{1,2}\s*\w{3,9}\s*20\d\d)\s'
  amount: 'before.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '[Gg]st.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

