issuer: SUCCESSN INVESTMENT GROUP LTD
keywords:
- SUCCESSN INVESTMENT GROUP LTD

fields: 
  invoice_number: 'Invoice\s*No\s*\:\s*\w+\s*(\w+)'
  bc_number: 'Body\s*Corporate\s*(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\/\d\d\/\d\d\d\d)'
  due_date: 'due\s*on\s*(\d{1,2}\/\d\d\/\d\d\d\d)'
  amount: 'Amount\s*Due\:\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
