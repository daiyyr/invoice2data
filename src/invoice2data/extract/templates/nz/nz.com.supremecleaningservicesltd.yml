issuer: SUPREME CLEANING SERVICES LTD
keywords:
- SUPREME CLEANING SERVICES LTD

fields: 
  invoice_number: 'Invoice\s*Number\s*\:*\s*(\w+)'
  bc_number: '\sBC\s+(\w+)\s'
  gst_number: 'GST\s*No.\s*(\d{2,3}\s*\d\d\d\s*\d\d\d)\s'
  date: '\s(\d{1,2}\s*\w{3,9}\s*20\d\d)\s'
  due_date: '7days'
  amount: 'Total\s*Amount\s*Due\s*\$\s*([\d\,]{1,10}\.\d{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%m-%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
