issuer: Swimart
keywords:
- swimart.co

fields: 
  invoice_number: '([a-zA-Z]+\s+\-\s+\d+)'
  bc_number: '(?<!c\/\-)B\/C\s*(\w+)'
  gst_number: 'GST\s*Number\s*(\d+)\s'
  date: '(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  due_date: '(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  amount: 'Due.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'GST.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

