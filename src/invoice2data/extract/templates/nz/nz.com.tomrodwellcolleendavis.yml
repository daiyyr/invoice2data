issuer: Tom Rodwell & Colleen Davis
keywords:
- tomrodwell.music

fields: 
  invoice_number: '(\w{3,9}\s*\d{1,2}\w{2}\s*20\d\d)'
  bc_number: '(?<!C\/\- )Body\s*Corporate\s*(\w+)\s(?!\s*Ltd)'
  gst_number: ''
  date: '(\w{3,9}\s*\d{1,2}\w{2}\s*20\d\d)'
  due_date: '7days'
  amount: '\$\s*([\d\,]{1,10}\.?[\d]{2})'
  gst: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
    - '%d.%m.%Y'
