issuer: Touch Of Class Ltd
keywords:
- Touch Of Class Ltd

fields: 
  invoice_number: 'Date\:?\s*\d{1,2}\/\d{1,2}\/20\d{2}'
  bc_number: '(?<!c\/\-)Body\s*Cor?porate\s*(\w+)'
  gst_number: 'REG\#\s*(\d+)'
  date: 'Date\:?\s*(\d{1,2}\/\d{1,2}\/20\d{2})\s'
  due_date: '0days'
  amount: '\$?\s*([\d\,]{1,10}\.[\d]{2})'
  gst: 'Gst.*?\$?\s*([\d\,]{1,10}\.[\d]{2})'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d.%m.%y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

