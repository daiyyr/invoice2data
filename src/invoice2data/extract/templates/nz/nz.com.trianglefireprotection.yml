issuer: Triangle Fire Protection
keywords:
- Triangle Fire

fields: 
  invoice_number: 'Invoice\s*No\s*\:\s*(\w+)'
  bc_number: '(?<!C\/\- )Body\sCorporate\s+(\w+)'
  gst_number: '(\d{2,3}\-\d\d\d\-\d\d\d)'
  date: '(\d{1,2}\-\w{3}\-\d\d)'
  due_date: '20days'
  amount: 'Total\s*Owed\s*\:\s*([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
