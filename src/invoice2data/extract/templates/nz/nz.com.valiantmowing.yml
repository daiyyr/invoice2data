issuer: Valiant Mowing
keywords:
- Valiant Mowing

fields: 
  invoice_number: 'Invoice\s*Number\s*(\w+)'
  bc_number: 'BC\s*(\w+)'
  gst_number: ''
  date: 'Invoice\s*Date\s*(\d{1,2}\/\d\d\/20\d\d)'
  due_date: '0days'
  amount: 'TOTAL\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: ''

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
