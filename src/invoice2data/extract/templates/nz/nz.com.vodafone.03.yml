issuer: Vodafone New Zealand Limited
keywords:
- Vodafone
- Tax Invoice
- Invoice no
- Invoice date

fields: 
  invoice_number: 'Invoice\s*no\s*\n.*?(\w+)\s*\d{1,2}\s+\w{3}\s+\d{2}'
  bc_number: ''
  static_gst_number: '70-710-455'
  date: 'Invoice\s*date\s*\n.*(\d{1,2}\s+\w{3}\s+\d{2})'
  due_date: '[dD]ue.*?(\d{1,2}\s*\w{3}\s*20\d\d)'
  amount: '[Tt]otal.*?\s*\$\s*([\d\,]{1,10}\.\d{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%y'
