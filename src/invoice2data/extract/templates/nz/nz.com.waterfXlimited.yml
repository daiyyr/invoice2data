issuer: Water FX Limited
keywords:
- Water FX Limited

fields: 
  invoice_number: '(INV\-\d+)'
  bc_number: 'BC(\w+)'
  gst_number: '\d{2,3}\-\d\d\d\-\d\d\d'
  date: '(\d{1,2}\s*\w{3}\s*201\d)'
  due_date: 'Du\s*e\s*Date\:\s*(\d{1,2}\s*\w{3}\s*\d\d\d\d)'
  amount: 'Amount\s*Due\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*15\%\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%m/ %y'
    - '%d/%M/%y'
    - '%d-%b-%y'
    - '%d-%m-%y'
