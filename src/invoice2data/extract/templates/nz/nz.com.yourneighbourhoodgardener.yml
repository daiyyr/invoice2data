issuer: Your Neighbourhood Gardener
keywords:
- 'Your\s*Neighbourhood\s*Gardener'

fields:
  invoice_number: 'Invoice\s*[Nn]umber.*\n.*\n?.*\n?.*\s(\w{4,12}\d{5,7})'
  bc_number: '(?<!C\/\-)\sB[oO]?[Dd]?[Yy]?\s*[Cc][oO]?[Rr]?[Pp]?[Oo]?[Rr]?[Aa]?[Tt]?[Ee]?\s*[Aa]?[Dd]?[Mm]?[Ii]?[ni]?[Ss]?[Tt]?[Rr]?[Aa]?[Tt]?[Ii]?[Oo]?[Nn]?\s*[Bb]?[Cc]?\s*(\d+)\s(?!\s*Ltd)'
  gst_number: '\s(\d{2,3}\-\d{3}\-\d{3})\s'
  date: '\s(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  due_date: '\s(\d{1,2}\s*\w{3}\s*20\d\d)\s'
  amount: 'TOTAL\s*NZD.*\s([\d\,]{1,10}\.[\d]{2})'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%d-%b-%y'
    - '%d.%m.%Y'
    - '%B %d'
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d %b %y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
    - '%d-%b-%Y'
    - '%d-%m-%y'

