issuer: Auckland Council
keywords:
- Auckland\s*Council
- 'Invoice\:\s*\d{10,15}'

fields: 
  invoice_number: 'Invoice\:\s*(\d{10,15})'
  bc_number: '(?<!C\/\- )Body\s*Corporate\s*(\w+)'
  gst_number: 'GST\s*Number\:\s*(\d{1,3}\-\d\d\d\-\d\d\d)'
  date: 'Date.*?(\w{1,2}\s*\w{3,9}\s*20\w\w)'
  due_date: '0days'
  amount: '\$([\d\,]{1,10}\.\d\d)'
  gst: '15%'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
