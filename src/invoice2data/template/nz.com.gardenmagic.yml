issuer: GARDEN MAGIC LTD
keywords:
- gardenmagic.co.nz

fields: 
  invoice_number: 'Tax\s*Invoice\:\s*(\w+)'
  bc_number: ''
  static_gst_number: '094-922-216'
  date: 'Date\:\s*(\d\d\/\d\d\/\d\d\d\d)'
  due_date: '20days'
  amount: 'BALANCE\s*DUE\s*\$\s*([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*\$\s*([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
    - '%d %b %Y'
    - '%d/%m/%Y'
    - '%d/%m/%y'
    - '%d/%M/%y'
