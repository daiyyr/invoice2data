issuer: SiteCare Limited
keywords:
- SiteCare Limited
- sitecare.co.nz

fields:
  invoice_number: 'Reference\:\s*([ \w]+)'
  bc_number: 'Body Corporate\s([ \w]+)\s*\-'
  gst_number: '109\-430\-048'
  date: 'Date\s+(\w{3,9} \d{1,2}\,\s*\d\d\d\d)'
  due_date: 'Date\s+(\w{3,9} \d{1,2}\,\s*\d\d\d\d)'
  amount: 'Amount\s*\$([\d\,]{1,10}\.\d\d)'
  gst: 'GST\s*\$([\d\,]{1,10}\.\d\d)'

options:
  currency: NZD
  remove_whitespace: false
  date_formats:
    - '%b %d, %Y'
